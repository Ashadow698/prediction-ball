<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Message Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #357ABD;
    }
    #message {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      min-height: 50px;
      max-width: 400px;
      text-align: center;
      padding: 0 15px;
    }
  </style>
</head>
<body>

  <h1>What Does the Universe Say About You?</h1>
  <button id="generateBtn">Tell me something!</button>
  <div id="message"></div>

  <script>
    const messages = [
      "You are kind and thoughtful.",
      "You have a great sense of humor!",
      "People love your positivity.",
      "You’re a loyal friend.",
      "You have a brilliant mind.",
      "You talk too much sometimes.",
      "You tend to be a bit forgetful.",
      "You have an unusual taste in music.",
      "You love to procrastinate.",
      "You’re sometimes awkward but that’s charming.",
      "You can be a bit stubborn.",
      "You’re sometimes a little lazy.",
      "You have a tendency to overthink.",
      "You occasionally hurt people’s feelings without meaning to.",
      "You’re a bit of a mess, but we love you anyway."
    ];

    const btn = document.getElementById("generateBtn");
    const messageDiv = document.getElementById("message");

    btn.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * messages.length);
      messageDiv.textContent = messages[randomIndex];
    });
  </script>
</body>
</html>
