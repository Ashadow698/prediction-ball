<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Message Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #357ABD;
    }
    #message {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      min-height: 50px;
      max-width: 400px;
      text-align: center;
      padding: 0 15px;
    }
  </style>
</head>
<body>

  <h1>What Does the Universe Say About You?</h1>
  <button id="generateBtn">Tell me something!</button>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
